<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/Formulario.css" />
    <title>Registro</title>
  </head>
  <body>
    <section class="container">
      <form>
        <h3>Ingresar Producto</h3>

        <div class="inputbox">
          <input type="text" name="nombre" required id="nombre" />
          <label for="nombre">Nombre</label>
        </div>
        <div class="inputbox">
          <input type="text" name="telefono" required id="telefono" />
          <label for="telefono">Teléfono</label>
        </div>
        <div class="inputbox">
          <input type="text" name="direccion" required id="direccion" />
          <label for="direccion">Dirección</label>
        </div>
        <div class="inputbox">
          <input type="email" name="email" required id="email" />
          <label for="email">Email</label>
        </div>
        <div class="inputbox">
          <input type="text" name="username" required id="username" />
          <label for="nombre">Nombre de usuario</label>
        </div>
        <div class="inputbox">
          <input type="password" name="password" required id="password" />
          <label for="password">Contraseña</label>
        </div>

        <br />
        <button type="button" class="boton1" id="btnRegister">
          Registrarme
        </button>
      </form>
    </section>

    <script src="./js/formulario.js" type="text/javascript"></script>
  </body>
</html>
