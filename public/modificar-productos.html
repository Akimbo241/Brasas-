<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/Formulario.css" />
    <title>Registro</title>
  </head>
  <body>
    <section class="container">
      <form>
        <h3>Ingresar Producto</h3>

        <div class="inputbox">
          <input type="text" name="nombre" required id="titulo" />
          <label for="titulo"></label>
        </div>
        <div class="inputbox">
          <input type="text" name="telefono" required id="precio" />
          <label for="precio"></label>
        </div>
        <br />
        <button type="button" class="boton1" id="btnUpdate">Modificar</button>
      </form>
    </section>

    <script src="./js/modificar-productos.js" type="text/javascript"></script>
  </body>
</html>
