<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Incluye tus archivos CSS si es necesario -->
    <title>Editar Perfil</title>
</head>
<body>
    <section class="container">
        <form action="/editar-perfil" method="post">
            <h3>Editar Perfil</h3>

            <div class="inputbox">
                <input type="text" name="nombre" value="<%= user.nombre %>" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="inputbox">
                <input type="text" name="telefono" value="<%= user.telefono %>" required>
                <label for="telefono">Teléfono</label>
            </div>
            <div class="inputbox">
                <input type="text" name="direccion" value="<%= user.direccion %>" required>
                <label for="direccion">Dirección</label>
            </div>
            <div class="inputbox">
                <input type="email" name="email" value="<%= user.email %>" required>
                <label for="email">Email</label>
            </div>
            <div class="inputbox">
                <input type="text" name="username" value="<%= user.username %>" required>
                <label for="nombre">Nombre de usuario</label>
            </div>
            <div class="inputbox">
                <input type="password" name="password" placeholder="Nueva Contraseña">
                <label for="password">Contraseña</label>
            </div>

            <br>
            <button type="submit" class="boton1">Guardar Cambios</button>
        </form>
    </section>
</body>
</html>
